<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">


                    <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-success" (click)="onCancel()">Cancle</button>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">

                        <label for="name">Name</label>
                        <input type="text" formControlName="name" id="name" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">

                        <label for="imagePath">Iamge url</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive" alt="">
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">

                        <label for="description">Description</label>
                        <textarea class="form-control" name="" id="description" formControlName="description" cols="30"
                            rows="10"></textarea>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12" formArrayName="ingredents">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i= index" [formGroupName]="i"
                        style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" formControlName="name" class="form-control">
                        </div>

                        <div class="col-xs-2">
                            <input type="text" formControlName="amount" class="form-control">
                        </div>

                        <div class="col-xs-2">
                            <button type="button" (click)="onDeleteIngredint()" class="btn btn-danger">X</button>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>

</div>
